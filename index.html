<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="question-area">
      <img id="questionImage" src="" alt="Question" />
    </div>

    <div class="answers">
      <button class="option" data-option="A">A</button>
      <button class="option" data-option="B">B</button>
      <button class="option" data-option="C">C</button>
      <button class="option" data-option="D">D</button>
    </div>

    <div class="result" id="result"></div>

    <div class="controls">
      <button id="nextBtn" disabled>Next Question</button>
      <button id="endBtn">End Session</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
