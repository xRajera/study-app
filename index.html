<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="question-area">
      <img id="questionImage" src="" alt="Question Image">
    </div>

    <div class="flex-wrapper">
      <div class="answers">
        <button class="option" id="A">A</button>
        <button class="option" id="B">B</button>
        <button class="option" id="C">C</button>
        <button class="option" id="D">D</button>
      </div>

      <div class="result" id="result"></div>

      <div class="controls">
        <button id="nextBtn" style="display: none;">Next Question</button>
        <button id="endBtn">End Session</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
